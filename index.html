<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan x Nelly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">
        Survey Form
    </h1>
    <p id="description">
        Thank you for your time!
    </p>
    <form id="survey-form">
        <div class="form-group"><label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        </div><br>
        <div class="form-group"><label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required />
        </div><br>
        <div class="form-group"><label for="number" id="number-label">Age</label>
        <input id="number" min="10" max="150" placeholder="Enter a number" type="number" />
        </div><br>
        <div class="form-group">
            <p>Gender</p>
            <select name="option" id="dropdown">
             <option value="option1">Male</option>
             <option value="option2">Female</option>
            </select>
        </div><br>
        <div class="form-group">
            <p>Personality</p>
            <label for="radioName1">
                <input type="radio" name="Personality" id="radioName1" value="Introverted"> Introverted
            </label>
            <label for="radioName2">
                <input type="radio" name="Personality" id="radioName2" value="Extraverted"> Extraverted
            </label>
        </div><br>
        <div class="form-group">
            <p>Marital Status</p>
            <label for="radioName3"><input type="radio" name="Marital_status" id="radioName3" value="Single"> Single</label>
            <label for="radioName4"><input type="radio" name="Marital_status" id="radioName4" value="Married"> Married</label>
        </div><br>
        <div class="form-group">
        <p>Whats your favorite color?</p>
        <label><input type="checkbox" name="color" id="checkName1" value="red">Red</label>
        <label><input type="checkbox" name="color" id="checkName2" value="green">Green</label>
        <label><input type="checkbox" name="color" id="checkName3" value="blue">Blue</label>
        <label><input type="checkbox" name="color" id="checkName4" value="yellow">Yellow</label>
        </div>
        <div class="form-group">
            <p>Any question?</p>
            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
        </div>     
        <div class="form-group">
            <input type="submit" value="submit" id="submit">
        </div>
    </form>
</body>
</html>
